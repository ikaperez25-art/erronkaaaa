<!DOCTYPE html>
<html lang="eu">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zinema Usurbil</title>
  <meta name="description" content="#">
  <style>
    body {
      margin: 0;
      background-color: rgb(197, 197, 197);
      font-family: Arial, sans-serif;
    }

   
    .barrabeltz {
      background-color: rgb(172, 172, 172);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 20px;
      height: 80px;
      width: 100%;
      box-sizing: border-box;
    }

 
    .barrabeltz .logoa img {
      padding: 0 20px;
      margin: 0;
      height: 60px; 
      width: auto;
      display: block;
    }

   
    .right-items {
      display: flex;
      align-items: center;
      gap: 10px; 
    }

    .right-items img {
      height: 40px;
      width: auto;
      cursor: pointer;
    }

  
    .search-form input[type="text"] {
      padding: 6px;
      border-radius: 4px;
      border: none;
    }

    .search-form button {
      padding: 6px 10px;
      border: none;
      border-radius: 4px;
      background-color: #555;
      color: #fff;
      cursor: pointer;
    }

    .search-form button:hover {
      background-color: #777;
    }
  </style>
</head>

<body>
  <header>
    <div class="barrabeltz">
     
      <div class="logoa">
        <img src="img/logoak/logoa.png" alt="Logoa">
      </div>

     
      <div class="right-items">
        <img src="img/logoak/instaa.png" alt="Instagram">
        <img src="img/logoak/facebook.png" alt="Facebook">
        <img src="img/logoak/twitter.png" alt="Twitter">

       
        <form class="search-form">
          <input type="text" placeholder="Buscar...">
          <button type="submit">Buscar</button>
        </form>
      </div>
    </div>
  </header>
</body>

</html>
