  <style>
    body {
      margin: 0;
      background-color: rgb(197, 197, 197);
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .barrabeltz {
      background-color: rgb(172, 172, 172);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 20px;
      height: 80px;
      width: 100%;
      box-sizing: border-box;
    }

    .barrabeltz .logoa img {
      margin-left: 0%;
      height: 81px;
      width: auto;
    }

    .menu-hamburguesa {
      cursor: pointer;
    }

    .menu-hamburguesa .material-icons {
      font-size: 32px;
      color: #333;
    }

    .right-items {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .search-form input[type="text"] {
      padding: 6px;
      border-radius: 4px;
      border: none;
    }

    .search-form button {
      padding: 6px 10px;
      border: none;
      border-radius: 4px;
      background-color: #555;
      color: #fff;
      cursor: pointer;
    }

    .search-form button:hover {
      background-color: #777;
    }

    main {
      font-style: italic;
      text-align: center;
      flex: 1;
      padding: 20px;
    }

    .filmak img {
      display: block;
      max-width: 100%;
      width: 800px;
      align-items: center;
      margin: 0%;
      height: auto;
      margin-left: auto;
      margin-right: auto;
      object-fit: cover;
    }

    footer {
      background-color: rgb(172, 172, 172);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 20px;
      width: 100%;
      box-sizing: border-box;
      margin-top: auto;
    }

    .Filmguztiak {
      text-align: center;
      flex: 1;
    }

    footer .left-items,
    footer .right-items {
      display: flex;
      gap: 15px;
    }

    footer img {
      height: 40px;
      width: auto;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    footer img:hover {
      transform: scale(1.1);
    }
  </style>
</head>

<body>
  <header>
    <div class="barrabeltz">
      <div class="logoa">
        <img src="img/logoak/logoa.png" alt="Logoa">

      <div class="Informazioa">
  <a href="informazioa.html">Informazioa</a>

          <input type="text" placeholder="Bilatu...">
          <button type="submit">Bilatu</button>
        </form>
        
        <div class="menu-hamburguesa">
          <span class="material-icons">menu</span>

      </div>

    <div class="filmak">

  <footer>
    <div class="left-items">
      <a href="https://www.instagram.com" target="_blank">
        <img src="img/logoak/instaa.png" alt="Instagram">
      </a>
      <a href="https://www.facebook.com" target="_blank">

      </a>
    </div>
    
    <div class="Filmguztiak">
      <a href="filmaguztiak.html">Filma guztiak</a>
    </div>
    
    <div class="right-items">
      <a href="https://www.twitter.com" target="_blank">
        <img src="img/logoak/twitter.png" alt="Twitter">
      </a>
      <a href="mailto:tuemail@gmail.com">
        <img src="img/logoak/gmail.png" alt="Gmail">
      </a>
    </div>
