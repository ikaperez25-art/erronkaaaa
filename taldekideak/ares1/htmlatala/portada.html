<!DOCTYPE html>
<html lang="eu">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Ares Perez">
  <meta name="description" content="Zinema Usurbil webgunea">
  <title>Zinema Usurbil</title>
  
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: rgb(255, 255, 255);
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    
    .barrabeltz {
      background-color: rgb(172, 172, 172);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 20px;
      height: 80px;
      width: 100%;
      box-sizing: border-box;
    }

    .barrabeltz .logoa img {
      height: 81px;
      width: auto;
    }

    .menu-items {
      display: flex;
      align-items: center;
      gap: 20px;
    }

    .Informazioa a, .Promozioak a, .Estrenoak a {
      color: #333;
      text-decoration: none;
      padding: 10px 15px;
      font-weight: bold;
      font-size: 16px;
      transition: all 0.3s ease;
      border-radius: 4px;
    }

    .Informazioa a:hover, .Promozioak a:hover, .Estrenoak a:hover {
      color: #000;
      background-color: rgba(255,255,255,0.3);
    }

    .menu-hamburguesa {
      cursor: pointer;
    }

    .menu-hamburguesa .material-icons {
      font-size: 32px;
      color: #333;
    }

    .right-items {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .search-form input[type="text"] {
      padding: 8px 12px;
      border-radius: 4px;
      border: 1px solid #ccc;
      font-size: 14px;
      width: 200px;
    }

    .search-form button {
      padding: 8px 15px;
      border: none;
      border-radius: 4px;
      background-color: #555;
      color: #fff;
      cursor: pointer;
      font-size: 14px;
      transition: background-color 0.3s ease;
    }

    .search-form button:hover {
      background-color: #777;
    }

  
    main {
      font-style: italic;
      text-align: center;
      flex: 1;
      padding: 40px 20px;
      background: linear-gradient(135deg, #f8f8f8, #e8e8e8);
    }

    main h1 {
      margin-bottom: 20px;
    }

    main p {
      margin-bottom: 30px;
      font-size: 18px;
    }

    .filmak img {
      display: block;
      max-width: 100%;
      width: 800px;
      height: auto;
      margin: 0 auto;
      object-fit: cover;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    marquee {
      padding: 10px 0;
    }

    mark {
      padding: 8px 16px;
    }

   
    footer {
      background-color: rgb(172, 172, 172);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
      width: 100%;
      box-sizing: border-box;
      margin-top: auto;
    }

    .Filmguztiak {
      text-align: center;
      flex: 1;
    }

    .Filmguztiak a {
      color: #333;
      text-decoration: none;
      font-weight: bold;
      font-size: 16px;
      padding: 10px 20px;
      background-color: rgba(255,255,255,0.3);
      border-radius: 4px;
      transition: all 0.3s ease;
    }

    .Filmguztiak a:hover {
      background-color: rgba(255,255,255,0.5);
      color: #000;
    }

    footer .left-items,
    footer .right-items {
      display: flex;
      gap: 20px;
      align-items: center;
    }

    footer img {
      height: 40px;
      width: auto;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    footer img:hover {
      transform: scale(1.1);
    }
  </style>
</head>

<body>
  <header>
    <div class="barrabeltz">
      <div class="logoa">
        <img src="img/logoak/logoa.png" alt="Logoa">
      </div>
      
      <div class="menu-items">
        <div class="Informazioa">
          <a href="informazioa.html">Informazioa</a>
        </div>
        <div class="Promozioak">
          <a href="promozioak.html">Promozioak</a>
        </div>
        <div class="Estrenoak">
          <a href="estrenoak.html">Estrenoak</a>
        </div>
      </div>

      <div class="right-items">
        <form class="search-form">
          <input type="text" placeholder="Bilatu filma...">
          <button type="submit">Bilatu</button>
        </form>
        
        <div class="menu-hamburguesa">
          <span class="material-icons">menu</span>
        </div>
      </div>
    </div>
  </header>

  <main>
    <h1>
      <marquee>
        <mark style="color: white;background-color: black;">Zinema Usurbil</mark>
      </marquee>
    </h1>
    <p><b>Ongi etorri Usurbilgo zinemaren webguneara!</b></p>
    <div class="filmak">
      <img src="img/filmenargazkiak/filmak.png" alt="filmen argazkia">
    </div>
  </main>

  <footer>
    <div class="left-items">
      <a href="https://www.instagram.com" target="_blank">
        <img src="img/logoak/instaa.png" alt="Instagram">
      </a>
      <a href="https://www.facebook.com" target="_blank">
        <img src="img/logoak/facebook.png" alt="Facebook">
      </a>
    </div>
    
    <div class="Filmguztiak">
      <a href="filmaguztiak.html">Film guztiak</a>
    </div>
    
    <div class="right-items">
      <a href="https://www.twitter.com" target="_blank">
        <img src="img/logoak/twitter.png" alt="Twitter">
      </a>
      <a href="mailto:tuemail@gmail.com">
        <img src="img/logoak/gmail.png" alt="Gmail">
      </a>
    </div>
  </footer>
</body>
</html>
